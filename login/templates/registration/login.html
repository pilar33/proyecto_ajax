<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-5" style="max-width: 400px; width: 100%;">
          <h3 class="text-center mb-4">Iniciar Sesión</h3>
          <form method="post">
            {% csrf_token %}
            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required />
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña" required />
            </div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
    
            <!-- Register buttons -->
            <div class="text-center">
              <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </div>
          </form>
        </div>
    </div>
{% endblock content%}
