<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
        <a href="{% url 'register' %}" class="card-link">Registrarse</a>
    </form>
</body>
</html>
